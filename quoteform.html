<!DOCTYPE html>
<html>

<head>
<title>Fuel Quote</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="quote" style="align-content: center">
	<h2 align="center">Fuel Quote Form</h2>
		<form class="quote-form">
		<label>
	  Gallons Requested:
	  <input type="number" name="quantity" required>
	  </label>
	  <label>
	  Delivery Address: <input type="text" name="delivery address" value="Client Address" readonly>
	  </label>
	  <label>
	  Delivery Date:
		<input type="date" name="deliverydate">
	  </label>
	  <label>
	  Suggested Price:
	  <input type="number" name="price" readonly>
	  </label>
	  <label>
	  Total Amount Due:
	  <input type="number" name="Total" readonly>
	  </label>
		</form>
	</div>
</body>
</html>
